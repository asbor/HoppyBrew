name: Python Code Quality

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "bugfix/**"
      - "agent/**"
    paths:
      - "services/backend/**"
      - ".github/workflows/python-quality.yml"
  pull_request:
    paths:
      - "services/backend/**"
      - ".github/workflows/python-quality.yml"
  workflow_dispatch:

concurrency:
  group: python-quality-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write

jobs:
  python-quality:
    name: Backend Format & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/backend
    env:
      PYTHONPATH: ${{ github.workspace }}/services/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('services/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ steps.setup-python.outputs.python-version }}-

      - name: Install dependencies and tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black ruff pylint

      - name: Check formatting (Black)
        run: black --check --diff .

      - name: Run Ruff linting
        run: ruff check . --output-format=github

      - name: Run Pylint analysis
        run: |
          set -eo pipefail
          files=$(git ls-files '*.py')
          if [ -z "$files" ]; then
            echo "No Python files to lint."
            exit 0
          fi
          pylint --output-format=github $files
