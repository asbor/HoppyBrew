name: Frontend Code Quality

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "bugfix/**"
      - "agent/**"
    paths:
      - 'services/nuxt3-shadcn/**'
      - '.github/workflows/frontend-quality.yml'
  pull_request:
    paths:
      - 'services/nuxt3-shadcn/**'
      - '.github/workflows/frontend-quality.yml'

concurrency:
  group: frontend-quality-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  frontend-quality:
    name: Frontend Code Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/nuxt3-shadcn
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: services/nuxt3-shadcn/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --max-warnings=0 --format=github

      - name: Run Prettier check
        run: npx prettier --check .

      - name: Run TypeScript type checking
        run: npx tsc --noEmit
