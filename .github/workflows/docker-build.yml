name: Docker Build

on:
  push:
    branches:
      - main
      - develop
      - "release/**"
  workflow_dispatch:

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Publish Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: backend
            context: services/backend
            dockerfile: services/backend/Dockerfile
          - name: frontend
            context: services/nuxt3-shadcn
            dockerfile: services/nuxt3-shadcn/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Derive image names
        id: image
        shell: bash
        run: |
          GHCR_IMAGE_NAME="${{ github.repository }}-${{ matrix.service.name }}"
          echo "ghcr_name=ghcr.io/${GHCR_IMAGE_NAME,,}" >> "$GITHUB_OUTPUT"
          
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "dockerhub_name=${{ secrets.DOCKERHUB_USERNAME }}/hoppybrew-${{ matrix.service.name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.image.outputs.ghcr_name }}
            ${{ steps.image.outputs.dockerhub_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
          load: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha,scope=${{ matrix.service.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.name }}

      - name: Write image digest
        if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
        run: echo "${{ steps.build.outputs.digest }}" > ${{ matrix.service.name }}-digest.txt

      - name: Upload image digest
        if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service.name }}-image-digest
          path: ${{ matrix.service.name }}-digest.txt
