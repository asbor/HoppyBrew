services:
  backend:
    container_name: hoppybrew-backend-1
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./services/backend:/app
    command: sh -c "cd /app && /home/app/.local/bin/uvicorn main:app --reload --host 0.0.0.0 --port 8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    container_name: hoppybrew-db-1
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hoppybrew_db
    ports:
      - "5432:5432"
    restart: always
    networks:
      - my-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    container_name: hoppybrew-frontend-1
    build:
      context: ./services/nuxt3-shadcn
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./services/nuxt3-shadcn:/app
    command: sh -c "yarn && yarn dev --host 0.0.0.0"
    environment:
      - API_BASE_URL=http://backend:8000
      - HOST=0.0.0.0
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  my-network:
    driver: bridge

volumes:
  postgres_data:
