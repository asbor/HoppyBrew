# Pre-commit hooks for HoppyBrew
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.11
  node: 20.0.0

repos:
  # General file cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
        args: ['--safe']
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format Python code (Black)
        language_version: python3.11
        files: ^services/backend/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort Python imports (isort)
        args: ['--profile', 'black', '--line-length', '88']
        files: ^services/backend/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint Python code (Flake8)
        files: ^services/backend/
        args: ['--config=services/backend/.flake8']
        additional_dependencies: [flake8-docstrings, flake8-bugbear]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check Python code (mypy)
        files: ^services/backend/
        args: ['--config-file=services/backend/pyproject.toml', '--ignore-missing-imports']
        additional_dependencies: [types-requests, types-PyYAML]

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check Python code (Bandit)
        files: ^services/backend/
        args: ['-c', 'services/backend/pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # JavaScript/TypeScript/Vue formatting and linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Format JS/TS/Vue files (Prettier)
        files: ^services/nuxt3-shadcn/
        types_or: [javascript, jsx, ts, tsx, vue, css, scss, json, yaml, markdown]
        additional_dependencies:
          - prettier@3.1.0
          - prettier-plugin-vue@1.1.6

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        name: Lint JS/TS/Vue files (ESLint)
        files: ^services/nuxt3-shadcn/
        types_or: [javascript, jsx, ts, tsx, vue]
        args: ['--fix', '--max-warnings=0']
        additional_dependencies:
          - eslint@8.56.0
          - eslint-plugin-vue@9.19.2
          - '@typescript-eslint/eslint-plugin@6.18.1'
          - '@typescript-eslint/parser@6.18.1'
          - eslint-config-prettier@9.1.0

  # Python security and quality
  - repo: local
    hooks:
      - id: pytest-check
        name: Run pytest tests
        entry: bash -c 'cd services/backend && TESTING=1 pytest --tb=short -q'
        language: system
        pass_filenames: false
        files: ^services/backend/(tests|api|Database)/.*\.py$
        stages: [push]
