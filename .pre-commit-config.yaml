# Pre-commit hooks for code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Format Python code (Black)
        language_version: python3.11
        files: ^services/backend/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        name: Lint Python code (Ruff)
        args: [--fix, --exit-non-zero-on-fix]
        files: ^services/backend/

      - id: ruff-format
        name: Format Python code (Ruff)
        files: ^services/backend/

  # JavaScript/TypeScript formatting and linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.16.0
    hooks:
      - id: eslint
        name: Lint JS/TS code (ESLint)
        files: ^services/nuxt3-shadcn/
        types: [file]
        types_or: [javascript, jsx, ts, tsx, vue]
        additional_dependencies:
          - eslint@8.57.0
          - eslint-plugin-vue@9.26.0
          - "@typescript-eslint/eslint-plugin@7.16.1"
          - "@typescript-eslint/parser@7.16.1"
          - eslint-config-prettier@9.1.0
        args: [--fix, --max-warnings=0]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: Format JS/TS/Vue code (Prettier)
        files: ^services/nuxt3-shadcn/
        types_or: [javascript, jsx, ts, tsx, vue, css, scss, json, yaml, markdown]
        args: [--write]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Check for large files
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: [--fix=lf]

  # Detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: [--baseline, .secrets.baseline]
        exclude: (package-lock\.json|yarn\.lock|\.env\.example)
